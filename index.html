<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent out your house, apartment, or room on Airbnb</title>
</head>

<body>
    <nav>
        <a href="https://www.airbnb.com/host/homes">Overview</a>
        <a href="https://www.airbnb.com/d/setup">Setup</a>
        <a href="https://www.airbnb.com/d/safety">Safety</a>
        <a href="https://www.airbnb.com/d/financials">Financials</a>
        <a href="https://www.airbnb.com/login?redirect_url=%2Fbecome-a-host%2Froom%3Fallow_logged_out%3D1"
            target="_blank"><button>Start your Listing</button></a>
    </nav>
    <br>
    <header>
        <img src="https://github.com/maddie-moe/Practice/blob/master/Header-image_Airbnb.jpg?raw=true"
            alt="A two story tree house made of wood" width="800">
        <form action="submission.html" method="POST">
            <section>
                <h1>Earn up to $2,303 a month hosting in Phoenix</h1>
                <aside><u>How we estimate your earnings potential</u></aside>
                <p>Tell us more about your place and we'll update your estimate</p>
            </section>
            <section>
                <input type="text" name="address" placeholder="Address">
                <br>
                <select name="type of place">
                    <option value="entire place" selected>Entire place</option>
                    <option value="private room">Private room</option>
                    <option value="shared room">Shared room</option>
                </select>
                <br>
                <select name="guests">
                    <option value="1">1 guest</option>
                    <option value="2">2 guests</option>
                    <option value="3">3 guests</option>
                    <option value="4" selected>4 guests</option>
                    <option value="5">5 guests</option>
                    <option value="6">6 guests</option>
                    <option value="7">7 guests</option>
                    <option value="8">8 guests</option>
                    <option value="9">9 guests</option>
                    <option value="10">10 guests</option>
                    <option value="11">11 guests</option>
                    <option value="12">12 guests</option>
                    <option value="13">13 guests</option>
                    <option value="14">14 guests</option>
                    <option value="15">15 guests</option>
                </select>
                <br>
                <label for="property type">Property Type</label>
                <select name="property type" id="property type">
                    <option value="apartment">Apartment</option>
                    <option value="bed and breakfast">Bed and breakfast</option>
                    <option value="boutique hotel">Boutique hotel</option>
                    <option value="house">House</option>
                    <option value="secondary unit">Secondary unit</option>
                    <option value="unique space">Unique space</option>
                </select>
                <br>
                <label for="bedrooms">Bedrooms</label>
                <select name="bedrooms" id="bedrooms">
                    <option value="1">1 bedroom</option>
                    <option value="2">2 bedrooms</option>
                    <option value="3">3 bedrooms</option>
                    <option value="4" selected>4 bedrooms</option>
                    <option value="5">5 bedrooms</option>
                    <option value="6">6 bedrooms</option>
                    <option value="7">7 bedrooms</option>
                    <option value="8">8 bedrooms</option>
                    <option value="9">9 bedrooms</option>
                    <option value="10">10 bedrooms</option>
                    <option value="11">11 bedrooms</option>
                    <option value="12">12 bedrooms</option>
                    <option value="13">13 bedrooms</option>
                    <option value="14">14 bedrooms</option>
                    <option value="15">15 bedrooms</option>
                </select>
                <br>
                <label for="bathrooms">Bathrooms</label>
                <select name="bathrooms" id="bathrooms">
                    <option value="1">1 bathroom</option>
                    <option value="2">2 bathrooms</option>
                    <option value="3">3 bathrooms</option>
                    <option value="4" selected>4 bathrooms</option>
                    <option value="5">5 bathrooms</option>
                    <option value="6">6 bathrooms</option>
                    <option value="7">7 bathrooms</option>
                    <option value="8">8 bathrooms</option>
                    <option value="9">9 bathrooms</option>
                    <option value="10">10 bathrooms</option>
                    <option value="11">11 bathrooms</option>
                    <option value="12">12 bathrooms</option>
                    <option value="13">13 bathrooms</option>
                    <option value="14">14 bathrooms</option>
                    <option value="15">15 bathrooms</option>
                </select>
            </section>
            <section>
                <p>Let us know if your place includes any special amenities that are popular with guests</p>
                <input id="gym" name="amenity" type="checkbox" value="gym">
                <label for="gym">Gym</label>
                <input id="hot tub" name="amenity" type="checkbox" value="hot tub">
                <label for="hot tub">Hot tub</label>
                <input id="pool" name="amenity" type="checkbox" value="pool">
                <label for="pool">Pool</label>
                <input id="waterfront" name="amenity" type="checkbox" value="waterfront">
                <label for="waterfront">Waterfront</label>
                <input id="beachfront" name="amenity" type="checkbox" value="beachfront">
                <label for="beachfront">Beachfront</label>
            </section>
            <br>
            <input type="submit" value="Start your Listing">
        </form>
    </header>
</body>

</html>
